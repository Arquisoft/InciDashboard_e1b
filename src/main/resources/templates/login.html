<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head"/>
<body>

<nav th:replace="fragments/nav"/>

<div class="container">

<h2 th:text="#{login.message}"></h2>
<form class="form-horizontal" method="post" action="/login">
    <div class="form-group">
        <label class="control-label col-sm-2" for="username" th:text="#{email.message}"></label>
        <div class="col-sm-10">
            <input id="username" type="text" class="form-control" name="username"
                th:placeholder="#{email.placeholder}" required="true" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="password" th:text="#{pass.message}"></label>
        <div class="col-sm-10">
            <input id="password" type="password" class="form-control" name="password"
                th:placeholder="#{pass.placeholder}" required="true" /> 
            <span class="text-danger" th:if="${error}" 
            	th:text="#{Error.login.match}" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="btn_login" type="submit" class="btn btn-primary" th:text="#{login.login}"></button>
        </div>
    </div>
    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
</form>

</div>

<footer th:replace="fragments/footer"/>

</body>
</html>
