<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<nav th:replace="fragments/nav" />
	<div class="container">
		<div class="table-responsive">
			<table class="table table-hover" id="kafka-messages">
				<p>Aquí se muestran las incidencias que entran por kafka</p>
				<thead>
					<tr>
						<th>Nombre</th> 
						<th>Descripción</th>
						<th>Fecha de Caducidad</th>
						<th>Estado</th>
					</tr>
				</thead>
			</table>
		</div>
		<script th:inline="javascript">
			/*<![CDATA[*/
			$(document).ready(
					function() {
						var sse = $.SSE('/incidencias/kafka-messages', {
							onMessage : function(e) {
								$('#kafka-messages tr:last').after(
										'<tr><td>' + e.data.name + '</td><td>' + e.data.description + '</td><td>' + e.data.expiration + '</td> <td>' + e.data.state + '</td></tr>' );
							}
							},
							onError : function(e) {
								sse.stop();
								console.log("Could not connect..Stopping SSE");
							},
							onEnd : function(e) {
								console.log("End");
							}
						});
						sse.start();

					});
			/*]]>*/
		</script>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
