<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<nav th:replace="fragments/nav" />

	<div class="container">
		<h2 th:text="${nameAgent}">Nombre agente</h2>

		<div class="table-responsive">
			<table class="table table-hover" th:fragment="tableInci"
				id="tableInci">
				<thead>
					<tr>
						<th >Nombre</th>
						<th>Descripción</th>
						<th>Fecha de Caducidad</th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="inci : ${incidenciasList}">
						<td th:text="${inci.nombreIncidencia}">Nombre</td>
						<td th:text="${inci.descripcion}">Descripción</td>
						<td th:text="${inci.fechaCaducidad}">Fecha de Caducidad</td>
					</tr>
				</tbody>
			</table>
		</div>
		<footer th:replace="fragments/pagination" />
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
