<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<nav th:replace="fragments/nav" />

	<div class="container">
		<div class="table-responsive">
			<table class="table table-hover" th:fragment="tableIncidencias">
				<p>
					Incidencias asignadas al operario:
					<span sec:authentication="principal.username" th:inline="text">
					</span>
				</p>
				</span>
				<thead>
					<tr>
						<th>Nombre</th>
						<th>Descripción</th>
						<th>Fecha de Caducidad</th>
						<th>Estado</th>
						<th>Cambiar Estado</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="inci : ${inciList}">
						<td th:text="${inci.name}">Nombre</td>
						<td th:text="${inci.description}">Descripción</td>
						<td th:text="${inci.expirationgDate}">Fecha de Caducidad</td>
						<td th:text="${inci.status}">Estado</td>
						<td><a th:href="${'/incidencias/estado/' + inci.id}"
							th:text="'Cambiar estado'"></a></td>
						</td>						
					</tr>
					
				</tbody>
			</table>
		</div>
		<footer th:replace="fragments/pagination" />
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
