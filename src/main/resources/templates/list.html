<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<nav th:replace="fragments/nav" />
	
	<div class="container">
		<div class="table-responsive">
			<table class="table table-hover" th:fragment="tableIncidencias">
			<p>Aquí se muestran todas las incidencias registradas en el sistema</p>
				</span>
				<thead>
					<tr>
						<th>Nombre</th>
						<th>Descripción</th>
						<th>Fecha de Caducidad</th>
						<th>Estado</th>
						<th>Cambiar Estado</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="inci : ${inciList}">
						<td th:text="${inci.name}">Nombre</td>
						<td th:text="${inci.description}">Descripción</td>
						
						<td th:text="${inci.expireAt}">Fecha de Caducidad</td>
						<td th:text="${inci.state}">Estado</td>
						<td><a th:href="${'/incidencias/estado/' + inci._id.toString()}"
							th:text="'Cambiar estado'"></a></td>
						</td>						
					</tr>
					
				</tbody>
			</table>
		</div>
		<footer th:replace="fragments/pagination" />
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
